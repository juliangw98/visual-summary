<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="De smaak van authentiek thaise streetfood, midden in den haag. kom nu ook langs bij mama thai voor de smaak van thailand.">
        <meta name="keywords" content="Thai, Thai food, Thais restaurant">
        <meta name="author" content="Julian Wieckardt">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <title>thai</title>
        <style media="screen">
          body{
            display: flex;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            margin-top: 20vh;
          }

        </style>
    </head>

    <body class=" justify-content-center">
        <h1 class="text-dark align-center">WIJ GAAN BINNEKORT ONLINE</h1>
        <h1 class="text-primary align-center">CHOK DEE SOI 9</h1>

        <h1 class="text-dark align-center" id="demo"></h1>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                // Transition effect for navbar
                $(window).scroll(function() {
                    // checks if window is scrolled more than 500px, adds/removes solid class

                    if ($(this).scrollTop() > 50) {
                        $('.navbar').addClass('solid');
                    } else {
                        $('.navbar').removeClass('solid');
                    }
                });


            });

        </script>
        <script>
            // Set the date we're counting down to
            var countDownDate = new Date("Nov 10, 2019 10:00:00").getTime();

            // Update the count down every 1 second
            var x = setInterval(function() {

                // Get today's date and time
                var now = new Date().getTime();

                // Find the distance between now and the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the result in the element with id="demo"
                document.getElementById("demo").innerHTML = days + "d " + hours + "h " +
                    minutes + "m " + seconds + "s ";

                // If the count down is finished, write some text
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "EXPIRED";
                }
            }, 1000);

        </script>
    </body>

</html>
